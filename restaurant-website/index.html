<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chinese Restaurant</title>
		<link rel="stylesheet" type-"text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./restaurant_style.css">
		<link href="https://fonts.googleapis.com/css?family=Lora|Oxygen" rel="stylesheet">
	</head>


	<body>
		<header>
			<nav id="header-nav" class="navbar navbar-default">
				<!-- by putting the nav outside the div, we can set the background colour to stretch the entire width of the browser, and not stop at the container -->
				<div class="container-fluid">
					<div class="navbar-header">
						<a href="index.html" class="d-none d-md-inline"> <!-- "d-none" in bootstrap means do not display. "d-md-inline" means DO display at md size screens or larger, but display them inline. This can also be set to block. "d-sm-block" would display the image for sm size screens or larger, but as a block element -->
							<div style="float: left"><img src="images/logo1.png"></div>
						</a>

						<div class="navbar-brand"> 
							<a href="index.html">
								<h1>Chu's China Bistro</h1>
							</a>
							<p>
								<img src="images/gflogo2.png" alt="Gluten-Free certification">
								<span>Gluten-Friendly</span>
							</p>
						</div>
					</div>
				</div>
			</nav>
		</header>


		<!-- jQuery (Bootstrap JS plugins depend on it) -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
